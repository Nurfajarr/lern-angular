<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12 mt-3">
      <div class="card">
        <div class="card-header">
          <strong>Add Data</strong> Karyawan
        </div>
        <div class="card-body">
          <form [formGroup]="saveData" (ngSubmit)="saveEmployee()" action="" method="post" enctype="multipart/form-data"
            class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Nama</label>
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="Nama" formControlName="name">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">Tanggal Lahir</label>
              <div class="col-md-9">
                <div class="input-group">
                  <input type="date" class="form-control" formControlName="birth_date">
                  <span class="input-group-append">
                    <button class="fa fa-calendar" type="button"></button>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="select1">Jabatan</label>
              <div class="col-md-9">
                <select class="form-control" formControlName="positionCode">
                  <option *ngFor="let pos of data" [value]="pos.code">
                    {{pos.name}}
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="password-input">NIP</label>
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="NIP" formControlName="id_number">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="inline-radios">Jenis Kelamin</label>
              <div class="col-md-9 col-form-label">
                <div class="form-check form-check-inline mr-1" id="inline-radios">
                  <input class="form-check-input" type="radio" value="1" formControlName="gender">
                  <label class="form-check-label" for="inlineRadio1">Pria</label>
                </div>
                <div class="form-check form-check-inline mr-1">
                  <input class="form-check-input" type="radio" value="2" formControlName="gender">
                  <label class="form-check-label" for="inlineRadio2">Wanita</label>
                </div>
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-save"></i> Simpan</button>
              <button routerLink="/dashboard" class="btn btn-sm btn-warning"><i class="fa fa-backward"></i>
                Kembali</button>
            </div>
          </form>
        </div>
      </div>
    </div>
