<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h2 style="text-align: center">Master Karyawan</h2>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h6>
                List Karyawan
              </h6>
            </div>
            <div class="card-body">
              <div className=" mb-3">
                <button routerLink="/base/forms" class="btn-primary mb-3">Tambah</button>
              </div>
              <table class="table table-bordered table-striped table-sm">
                <thead style="text-align: center">
                  <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Tanggal Lahir</th>
                    <th>Jabatan</th>
                    <th>NIP</th>
                    <th>Jenis Kelamin</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody style="text-align: center">
                  <tr *ngFor="let item of data">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.birth_date}}</td>
                    <td>{{item.position.name}}</td>
                    <td>{{item.id_number}}</td>
                    <td>
                      <div *ngIf="item.gender == 1">Pria</div>
                      <div *ngIf="item.gender == 2">Wanita</div>
                    </td>
                    <td>
                      <button size="sm" class="bg-primary">
                        <i class="icon-pencil"></i>
                      </button>
                      <button size="sm" class="bg-danger mr-1">
                        <i class="icon-trash"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <nav>
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                  <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">4</a></li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
        <!--/.col-->
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
